runConfig:
  runtime: nodejs18
  cpu: 1
  memoryMiB: 512
  minInstances: 0
  maxInstances: 4
  concurrency: 80

env:
  - variable: OPENAI_API_KEY
    secret: openai-api-key
  - variable: FIREBASE_PROJECT_ID
    value: try1-7d848
  - variable: FIREBASE_STORAGE_BUCKET
    value: try1-7d848.firebasestorage.app
  - variable: FIREBASE_DATABASE_URL
    value: https://try1-7d848-default-rtdb.firebaseio.com
  - variable: NODE_ENV
    value: production
